<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Glyph Drawing Club</title>
		<meta
			name="description"
			content="GlyphDrawing.club is a free contemporary text art and modular design editor that supports any font and glyph. It can be used for making type design, illustrations, concrete poetry, textmode art and more."
		/>
		<link rel="stylesheet" type="text/css" href="/src/styles/styles.css" />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/assets/icons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/assets/icons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/assets/icons/favicon-16x16.png"
		/>
		<link rel="manifest" href="/assets/icons/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/assets/icons/safari-pinned-tab.svg"
			color="#5bbad5"
		/>
		<meta name="msapplication-TileColor" content="#000000" />
		<meta name="theme-color" content="#000000" />

		<meta
			property="og:image"
			content="https://www.beta.glyphdrawing.club/assets/icons/og-image.jpg"
		/>
		<meta property="og:image:height" content="1257" />
		<meta property="og:image:width" content="2400" />
		<meta property="og:title" content="Glyph Drawing Club" />
		<meta
			property="og:description"
			content="GlyphDrawing.club is a free contemporary text art and modular design editor that supports any font and glyph. It can be used for making type design, illustrations, concrete poetry, textmode art and more."
		/>
		<meta property="og:url" content="https://www.beta.glyphdrawing.club/" />
	</head>
	<body>
		<div id="root"></div>

		<script>
		    if (window.location.hostname === 'localhost') {
		        document.write('<script src="/static/bundle.js"></' + 'script>');
		    } else {
		        document.write('<script src="/dist/main.bundle.js"></' + 'script>');
		        document.write('<script src="/dist/vendor.bundle.js"></' + 'script>');
		    }
		</script>
	</body>
</html>
